<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>选择组件</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!--<link rel="stylesheet" type="text/css" href="../css/base.css" />-->
		<!--<link rel="stylesheet" type="text/css" href="../css/main.css" />-->
		<!--<link rel="stylesheet" type="text/css" href="../css/icon.css" />-->
		<!--<link rel="stylesheet" type="text/css" href="../css/list.css" />-->
		<!--<link rel="stylesheet" type="text/css" href="../css/panel.css"/>-->
		<!--<link rel="stylesheet" type="text/css" href="../css/check.css" />-->
		<link rel="stylesheet" type="text/css" href="../dest/MetroCss.min.css"/>
	</head>

	<body>
		<ul class="mc-list">
			<ul class="mc-list-item disabled">单选</ul>
			<ul class="mc-list-item">
				<input id="radio_1" type="radio" name="demo" value="" />
				<label for="radio_1" class="mc-check-radio">未选中</label>
			</ul>
			<ul class="mc-list-item">
				<input id="radio_2" type="radio" name="demo" value="" />
				<label for="radio_2" class="mc-check-radio mc-checked">选中</label>
			</ul>
			<ul class="mc-list-item">
				<input id="radio_3" type="radio" name="demo" value="" />
				<label for="radio_3" class="mc-check-radio mc-disabled">禁用</label>
			</ul>
		</ul>
		<ul class="mc-list">
			<ul class="mc-list-item disabled">多选</ul>
			<ul class="mc-list-item">
				<input id="checkbox_1" type="checkbox" name="demo" value="" />
				<label for="checkbox_1" class="mc-check-checkbox">未选中</label>
			</ul>
			<ul class="mc-list-item">
				<input id="checkbox_2" type="checkbox" name="demo" value="" />
				<label for="checkbox_2" class="mc-check-checkbox mc-checked">选中</label>
			</ul>
			<ul class="mc-list-item">
				<input id="checkbox_3" type="checkbox" name="demo" value="" />
				<label for="checkbox_3" class="mc-check-checkbox mc-disabled">禁用</label>
			</ul>
		</ul>
		
		<div class="mc-panel">
			<div class="mc-panel-title">单选-块级</div>
			<div class="mc-panel-content">
				<input id="radio_block_1" type="radio" name="demo" value="" />
				<label for="radio_block_1" class="mc-block-radio">未选中</label>
				<input id="radio_block_2" type="radio" name="demo" value="" />
				<label for="radio_block_2" class="mc-block-radio mc-checked">选中</label>
				<input id="radio_block_3" type="radio" name="demo" value="" />
				<label for="radio_block_3" class="mc-block-radio mc-disabled">禁用</label>
			</div>
		</div>
		<div class="mc-panel">
			<div class="mc-panel-title">多选-块级</div>
			<div class="mc-panel-content">
				<input id="checkbox_block_1" type="checkbox" name="demo" value="" />
				<label for="checkbox_block_1" class="mc-block-checkbox">未选中</label>
				<input id="checkbox_block_2" type="checkbox" name="demo" value="" />
				<label for="checkbox_block_2" class="mc-block-checkbox mc-checked">选中</label>
				<input id="checkbox_block_3" type="checkbox" name="demo" value="" />
				<label for="checkbox_block_3" class="mc-block-checkbox mc-disabled">禁用</label>
			</div>
		</div>
	</body>

</html>
