<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>开关</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!--<link rel="stylesheet" type="text/css" href="../css/base.css" />-->
		<!--<link rel="stylesheet" type="text/css" href="../css/main.css" />-->
		<!--<link rel="stylesheet" type="text/css" href="../css/list.css" />-->
		<!--<link rel="stylesheet" type="text/css" href="../css/switch.css" />-->
		<link rel="stylesheet" type="text/css" href="../dest/MetroCss.min.css"/>
	</head>

	<body>
		<span class="mc-ut-title">默认开关</span>
		<ul class="mc-list">
			<li class="mc-list-item">
				关闭
				<input class="mc-switch" type="checkbox">
			</li>
			<li class="mc-list-item">
				打开
				<input class="mc-switch" type="checkbox" checked>
			</li>
		</ul>
		<span class="mc-ut-title">带提示的开关</span>
		<ul class="mc-list">
			<li class="mc-list-item">
				关闭
				<input class="mc-switch-content" type="checkbox">
			</li>
			<li class="mc-list-item">
				打开
				<input class="mc-switch-content" type="checkbox" checked>
			</li>
		</ul>

		<span class="mc-ut-title">简单的背景过渡效果 switch</span>
		<ul class="mc-list">
			<li class="mc-list-item">
				关闭，添加mc-switch-animbg实现简单过滤
				<input class="mc-switch mc-switch-animbg" type="checkbox">
			</li>
			<li class="mc-list-item">
				打开<input class="mc-switch mc-switch-animbg" type="checkbox" checked>
			</li>
		</ul>
		<span class="mc-ut-title">带提示的开关-背景过渡效果</span>
		<ul class="mc-list">
			<li class="mc-list-item">
				关闭
				<input class="mc-switch-content mc-switch-animbg" type="checkbox">
			</li>
			<li class="mc-list-item">
				打开
				<input class="mc-switch-content mc-switch-animbg" type="checkbox" checked>
			</li>
		</ul>
		<span class="mc-ut-title">过渡效果的switch</span>
		<ul class="mc-list">
			<li class="mc-list-item">
				关闭，过渡效果，加 mc-switch-anim<input class="mc-switch mc-switch-anim" type="checkbox">
			</li>
			<li class="mc-list-item">
				打开<input class="mc-switch mc-switch-anim" type="checkbox" checked>
			</li>
		</ul>
		<span class="mc-ut-title">带提示的开关-过渡效果</span>
		<ul class="mc-list">
			<li class="mc-list-item">
				关闭
				<input class="mc-switch-content mc-switch-anim" type="checkbox">
			</li>
			<li class="mc-list-item">
				打开
				<input class="mc-switch-content mc-switch-anim" type="checkbox" checked>
			</li>
		</ul>
	</body>

</html>
