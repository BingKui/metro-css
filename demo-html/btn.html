<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>按钮</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!--<link rel="stylesheet" type="text/css" href="../css/base.css" />-->
		<!--<link rel="stylesheet" type="text/css" href="../css/main.css" />-->
		<!--<link rel="stylesheet" type="text/css" href="../css/icon.css"/>-->
		<!--<link rel="stylesheet" type="text/css" href="../css/btn.css" />-->
		<link rel="stylesheet" type="text/css" href="../dest/MetroCss.min.css"/>
	</head>

	<body style="background-color: #E1EDF7;">
		<span class="mc-ut-title">一般按钮</span>
		<button class="mc-btn mc-btn-default">（默认样式）Default</button>
		<button class="mc-btn mc-btn-primary">（推荐项）primary</button>
		<button class="mc-btn mc-btn-success">（成功）success</button>
		<button class="mc-btn mc-btn-info">（一般信息）info</button>
		<button class="mc-btn mc-btn-warning">（警告）warning</button>
		<button class="mc-btn mc-btn-danger">（危险）danger</button>
		<input type="button" class="mc-btn" disabled="disabled" value="（禁用样式）disabled" />
		<span class="mc-ut-title">带图标的按钮</span>
		<button class="mc-btn mc-btn-primary"><i class="mc-icon-cog"></i>设置</button>
		<button class="mc-btn mc-btn-success"><i class="mc-icon-spinner mc-icon-spin"></i>加载中···</button>
		<button class="mc-btn mc-btn-info"><i class="mc-icon-cloud-download"></i>下载</button>
		<span class="mc-ut-title">小尺寸按钮</span>
		<button class="mc-btn-small mc-btn-default">（默认样式）Default</button>
		<input type="button" class="mc-btn-small" disabled="disabled" value="（默认样式）Default" />
		<button class="mc-btn-small mc-btn-primary">（推荐项）primary</button>
		<button class="mc-btn-small mc-btn-success">（成功）success</button>
		<button class="mc-btn-small mc-btn-info">（一般信息）info</button>
		<button class="mc-btn-small mc-btn-warning">（警告）warning</button>
		<button class="mc-btn-small mc-btn-danger">（危险）danger</button>
		<span class="mc-ut-title">大尺寸按钮</span>
		<button class="mc-btn-big mc-btn-default">（默认样式）Default</button>
		<input type="button" class="mc-btn-big" disabled="disabled" value="（默认样式）Default" />
		<button class="mc-btn-big mc-btn-primary">（推荐项）primary</button>
		<button class="mc-btn-big mc-btn-success">（成功）success</button>
		<button class="mc-btn-big mc-btn-info">（一般信息）info</button>
		<button class="mc-btn-big mc-btn-warning">（警告）warning</button>
		<button class="mc-btn-big mc-btn-danger">（危险）danger</button>
		<span class="mc-ut-title">超大尺寸按钮</span>
		<button class="mc-btn-large mc-btn-default">（默认样式）Default</button>
		<button class="mc-btn-large mc-btn-primary">（推荐项）primary</button>
		<button class="mc-btn-large mc-btn-success">（成功）success</button>
		<button class="mc-btn-large mc-btn-info">（一般信息）info</button>
		<button class="mc-btn-large mc-btn-warning">（警告）warning</button>
		<button class="mc-btn-large mc-btn-danger">（危险）danger</button>
		<input type="button" class="mc-btn-large" disabled="disabled" value="（默认样式）Default" />
		<span class="mc-ut-title">圆角按钮</span>
		<button class="mc-btn mc-radius mc-btn-default">（默认样式）Default</button>
		<button class="mc-btn mc-btn-primary mc-radius">（推荐项）primary</button>
		<button class="mc-btn mc-btn-success mc-radius">（成功）success</button>
		<button class="mc-btn mc-btn-info mc-radius">（一般信息）info</button>
		<button class="mc-btn mc-btn-warning mc-radius">（警告）warning</button>
		<button class="mc-btn mc-btn-danger mc-radius">（危险）danger</button>
		<span class="mc-ut-title">幽灵按钮</span>
		<div style="background-color: #666;padding-bottom: 20px;">
			<button class="mc-btn-ghost mc-btn-default">（默认样式）Default</button>
			<button class="mc-btn-ghost mc-btn-primary">（推荐项）primary</button>
			<button class="mc-btn-ghost mc-btn-success">（成功）success</button>
			<button class="mc-btn-ghost mc-btn-info">（一般信息）info</button>
			<button class="mc-btn-ghost mc-btn-warning">（警告）warning</button>
			<button class="mc-btn-ghost mc-btn-danger mc-radius">（危险）danger</button>
		</div>
		<span class="mc-ut-title">椭圆形按钮</span>
		<a class="mc-btn mc-btn-round mc-btn-default">（默认样式）Default</a>
		<a class="mc-btn mc-btn-primary mc-btn-round">（推荐项）primary</a>
		<a class="mc-btn mc-btn-success mc-btn-round">（成功）success</a>
		<a class="mc-btn mc-btn-info mc-btn-round">（一般信息）info</a>
		<a class="mc-btn mc-btn-warning mc-btn-round">（警告）warning</a>
		<a class="mc-btn mc-btn-danger mc-btn-round">（危险）danger</a>
		<span class="mc-ut-title">块级按钮</span>
		<button class="mc-btn-block mc-btn-default">（默认样式）Default</button>
		<button class="mc-btn-block mc-btn-primary">（推荐项）primary</button>
		<button class="mc-btn-block mc-btn-success">（成功）success</button>
		<button class="mc-btn-block mc-btn-info">（一般信息）info</button>
		<button class="mc-btn-block mc-btn-warning">（警告）warning</button>
		<button class="mc-btn-block mc-btn-danger">（危险）danger</button>
		<span class="mc-ut-title">小尺寸块级按钮</span>
		<button class="mc-btn-block-small mc-btn-default">（默认样式）Default</button>
		<button class="mc-btn-block-small mc-btn-primary">（推荐项）primary</button>
		<button class="mc-btn-block-small mc-btn-success">（成功）success</button>
		<button class="mc-btn-block-small mc-btn-info">（一般信息）info</button>
		<button class="mc-btn-block-small mc-btn-warning">（警告）warning</button>
		<button class="mc-btn-block-small mc-btn-danger">（危险）danger</button>
		<span class="mc-ut-title">大尺寸块级按钮</span>
		<button class="mc-btn-block-big mc-btn-default">（默认样式）Default</button>
		<button class="mc-btn-block-big mc-btn-primary">（推荐项）primary</button>
		<button class="mc-btn-block-big mc-btn-success">（成功）success</button>
		<button class="mc-btn-block-big mc-btn-info">（一般信息）info</button>
		<button class="mc-btn-block-big mc-btn-warning">（警告）warning</button>
		<button class="mc-btn-block-big mc-btn-danger">（危险）danger</button>
		<span class="mc-ut-title">超大尺寸块级按钮</span>
		<button class="mc-btn-block-large mc-btn-default">（默认样式）Default</button>
		<button class="mc-btn-block-large mc-btn-primary">（推荐项）primary</button>
		<button class="mc-btn-block-large mc-btn-success">（成功）success</button>
		<button class="mc-btn-block-large mc-btn-info">（一般信息）info</button>
		<button class="mc-btn-block-large mc-btn-warning">（警告）warning</button>
		<button class="mc-btn-block-large mc-btn-danger">（危险）danger</button>
	</body>

</html>
