<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>加载效果</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!--<link rel="stylesheet" type="text/css" href="../css/base.css" />-->
		<!--<link rel="stylesheet" type="text/css" href="../css/main.css" />-->
		<!--<link rel="stylesheet" type="text/css" href="../css/loading.css" />-->
		<link rel="stylesheet" type="text/css" href="../dest/MetroCss.min.css"/>
	</head>

	<body>
		<span class="mc-ut-title">普通加载</span>
		<div class="mc-load">
			<div class="mc-load-main">
				<div class="mc-load-spinner">
					<div class="bar1"></div>
					<div class="bar2"></div>
					<div class="bar3"></div>
					<div class="bar4"></div>
					<div class="bar5"></div>
					<div class="bar6"></div>
					<div class="bar7"></div>
					<div class="bar8"></div>
					<div class="bar9"></div>
					<div class="bar10"></div>
					<div class="bar11"></div>
					<div class="bar12"></div>
				</div>
			</div>
			<span class="mc-load-info">Loading...</span>
		</div>
		<span class="mc-ut-title">原子环绕</span>
		<div class="mc-load">
			<div class="mc-load-main">
				<div class="mc-load-atom">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
			<span class="mc-load-info">正在加载...</span>
		</div>
		
		<span class="mc-ut-title">旋转的方框</span>
		<div class="mc-load">
			<div class="mc-load-main">
				<div class="mc-load-block"></div>
			</div>
			<span class="mc-load-info">正在加载...</span>
		</div>
		<span class="mc-ut-title">渐变消失</span>
		<div class="mc-load">
			<div class="mc-load-main">
				<div class="mc-load-gradient"></div>
			</div>
			<span class="mc-load-info">正在加载...</span>
		</div>
		<span class="mc-ut-title">交替变化</span>
		<div class="mc-load">
			<div class="mc-load-main">
				<div class="mc-load-bounce">
					<div class="bounce-one"></div>
					<div class="bounce-two"></div>
				</div>
			</div>
			<span class="mc-load-info">正在加载...</span>
		</div>
		<span class="mc-ut-title">小球上楼梯</span>
		<div class="mc-load">
			<div class="mc-load-main">
				<div class="mc-load-climbing-dot">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
			</div>
			<span class="mc-load-info">正在加载...</span>
		</div>
		<span class="mc-ut-title">水波纹-ripple</span>
		<div class="mc-load">
			<div class="mc-load-main">
				<div class="mc-load-scale-ripple-multiple">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
			</div>
			<span class="mc-load-info">正在加载...</span>
		</div>
		<span class="mc-ut-title">水波纹</span>
		<div class="mc-load">
			<div class="mc-load-main">
				<div class="mc-load-scale-multiple">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
			</div>
			<span class="mc-load-info">正在加载...</span>
		</div>
		<span class="mc-ut-title">圆点旋转</span>
		<div class="mc-load">
			<div class="mc-load-main">
				<div class="mc-load-spin-clockwise ">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
			</div>
			<span class="mc-load-info">正在加载...</span>
		</div>
		<span class="mc-ut-title">三点旋转</span>
		<div class="mc-load">
			<div class="mc-load-main">
				<div class="mc-load-triangle-path">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
			</div>
			<span class="mc-load-info">正在加载...</span>
		</div>
		<span class="mc-ut-title">变化的方块</span>
		<div class="mc-load">
			<div class="mc-load-main">
				<div class="mc-load-square-jelly-box">
                    <div></div>
                    <div></div>
                </div>
			</div>
			<span class="mc-load-info">正在加载...</span>
		</div>
		<span class="mc-ut-title">变化的方块</span>
		<div class="mc-load">
			<div class="mc-load-main">
				<div class="mc-load-timer">
                    <div></div>
                </div>
			</div>
			<span class="mc-load-info">正在加载...</span>
		</div>

	</body>

</html>
