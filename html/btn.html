<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>按钮</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../css/main.css"/>
		<link rel="stylesheet" type="text/css" href="../css/btn.css"/>
	</head>
	<body>
		<div class="content">
			<div>
				<h1>一般按钮</h1>
				<button class="mc-btn">（默认样式）Default</button>
				<input type="button" class="mc-btn" disabled="disabled" value="（默认样式）Default"/>
				<button class="mc-btn mc-btn-primary">（推荐项）primary</button>
				<button class="mc-btn mc-btn-success">（成功）success</button>
				<button class="mc-btn mc-btn-info">（一般信息）info</button>
				<button class="mc-btn mc-btn-warning">（警告）warning</button>
				<button class="mc-btn mc-btn-danger">（危险）danger</button>
			</div>
			<div>
				<h1>圆角按钮</h1>
				<button class="mc-btn mc-radius">（默认样式）Default</button>
				<button class="mc-btn mc-btn-primary mc-radius">（推荐项）primary</button>
				<button class="mc-btn mc-btn-success mc-radius">（成功）success</button>
				<button class="mc-btn mc-btn-info mc-radius">（一般信息）info</button>
				<button class="mc-btn mc-btn-warning mc-radius">（警告）warning</button>
				<button class="mc-btn mc-btn-danger mc-radius">（危险）danger</button>
			</div>
			<div>
				<h1>椭圆形按钮</h1>
				<a class="mc-btn mc-btn-round">（默认样式）Default</a>
				<a class="mc-btn mc-btn-primary mc-btn-round">（推荐项）primary</a>
				<a class="mc-btn mc-btn-success mc-btn-round">（成功）success</a>
				<a class="mc-btn mc-btn-info mc-btn-round">（一般信息）info</a>
				<a class="mc-btn mc-btn-warning mc-btn-round">（警告）warning</a>
				<a class="mc-btn mc-btn-danger mc-btn-round">（危险）danger</a>
			</div>
			<div>
				<h1>块级按钮</h1>
				<button class="mc-btn-block ">（默认样式）Default</button>
				<button class="mc-btn-block mc-btn-primary">（推荐项）primary</button>
				<button class="mc-btn-block mc-btn-success">（成功）success</button>
				<button class="mc-btn-block mc-btn-info">（一般信息）info</button>
				<button class="mc-btn-block mc-btn-warning">（警告）warning</button>
				<button class="mc-btn-block mc-btn-danger">（危险）danger</button>
			</div>
		</div>
	</body>
</html>
