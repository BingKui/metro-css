<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>选择组件</title>
		<link rel="stylesheet" type="text/css" href="../css/base.css" />
		<link rel="stylesheet" type="text/css" href="../css/main.css" />
		<link rel="stylesheet" type="text/css" href="../css/check.css" />
	</head>

	<body>
		<div class="content">
			<div>
				<h1>多选</h1>
				<input type="checkbox" name="check" id="" value="" />1
				<input type="checkbox" name="check" id="" value="" />2
				<input type="checkbox" name="check" id="" value="" />3
				<input type="checkbox" name="check" id="" value="" />4
			</div>
			<div>
				<h1>单选</h1>
				<input type="radio" name="demo" value="" />1
				<input type="radio" name="demo" value="" />2
				<input type="radio" name="demo" value="" />3
				<input type="radio" name="demo" value="" />4
			</div>
		</div>
	</body>

</html>
