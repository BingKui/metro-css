<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../lib/Metro-css/0.0.1/MetroCss.min.css" />
		<style type="text/css">
			#content{
				width: 100%;
				height: 100%;
				display: block;
			}
		</style>
	</head>

	<body>
		<div id="content">

		</div>
	</body>
	<script src="../lib/jquery/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../lib/handlebars/3.0.3/handlebars.js" type="text/javascript" charset="utf-8"></script>
	<script src="../lib/handlebars/3.0.3/helpers.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
	<script id="tpl_historyList" type="text/x-handlebars-template">
		<ul class="mc-timeline">
			{{#each this}}
			<li class="mc-timeline-item">
				<div class="mc-timeline-icon">
				</div>
				<time class="mc-timeline-time" datetime="{{date}}">
					<span>{{date}}</span></time>
				<div class="mc-timeline-content">
					<h3>{{name}}</h3>
					<p>
						{{#with content}}
							{{#each this}}
								{{name}}<br />
							{{/each}}
						{{/with}}
					</p>
				</div>
			</li>
			{{/each}}
		</ul>
	</script>
	sc
	<script type="text/javascript">
		$(function() {
			$.GetJson(window.dataUrl.history, '', function(state, json) {
				if (json.flag) {
					$('#content').handlebarsAppendToHtml("tpl_historyList",json.data);
				} else {
					console.log(json.errmsg);
				}
			});
		});
	</script>

</html>
