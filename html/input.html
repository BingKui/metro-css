<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>输入框</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../css/main.css"/>
		<link rel="stylesheet" type="text/css" href="../css/input.css"/>
	</head>
	<body style="background-color: #EEEEEE;">
			<div>
				<h1>组合输入框</h1>
				<div class="mc-input-group">
					<span class="mc-input-text">用户名</span>
					<input type="text" class="mc-input" placeholder="请输入内容"/>
				</div>
			</div>
			<div>
				<h1>组合输入框</h1>
				<div class="mc-input-group">
					<span class="mc-input-text">密码</span>
					<input type="password" class="mc-input" placeholder="请输入密码"/>
				</div>
			</div>
			<div>
				<h1>普通输入框</h1>
				<input type="text" class="mc-input" placeholder="请输入内容"/>
			</div>
			<div>
				<h1>密码输入框</h1>
				<input type="password" class="mc-input" placeholder="请输入密码"/>
			</div>
			<div>
				<h1>输入域</h1>
				<textarea class="mc-textarea" placeholder="文本域内容"></textarea>
			</div>
	</body>
</html>
