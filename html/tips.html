<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>提示信息</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/base.css" />
		<link rel="stylesheet" type="text/css" href="../css/main.css" />
		<link rel="stylesheet" type="text/css" href="../css/icon.css" />
		<link rel="stylesheet" type="text/css" href="../css/tips.css" />
	</head>

	<body style="background-color: #e3e3e3;">
		<div class="mc-toast">
			<div class="mc-toast-success">提示内容</div>
		</div>
		<br />
		<div class="mc-toast">
			<div class="mc-toast-info">提示内容</div>
		</div>
		<br />
		<div class="mc-toast">
			<div class="mc-toast-warning">提示内容</div>
		</div>
		<br />
		<div class="mc-toast">
			<div class="mc-toast-error">提示内容</div>
		</div>
		<span class="mc-ut-title">顶部提示</span>
		<div class="mc-tip-top mc-icon-heart mc-primary-bg">
			这个是提示内容
		</div>
		<br /><br />
		<div class="mc-tip-top mc-icon-info-circle mc-info-bg">
			这个是提示内容
		</div>
		<br /><br />
		<div class="mc-tip-top mc-icon-warning mc-warning-bg">
			这个是提示内容
		</div>
		<br /><br />
		<div class="mc-tip-top mc-icon-remove mc-danger-bg">
			这个是提示内容
		</div>
		<br /><br />
		<div class="mc-tip-top mc-icon-check-circle-o mc-success-bg">
			这个是提示内容
		</div><br />
		<span class="mc-ut-title">弹窗提示--单键</span>
		<div class="mc-tip-single">
			<div class="mc-tip-single-content mc-icon-recycle">
				这里是提示内容
			</div>
			<div class="mc-tip-single-btn">确定</div>
		</div>
		<span class="mc-ut-title">弹窗提示--双键</span>
		<div class="mc-tip-double">
			<div class="mc-tip-double-title">提示标题</div>
			<div class="mc-tip-double-content mc-icon-recycle">
				这里是提示内容
			</div>
			<div class="mc-tip-double-btngroup">
				<a class="mc-tip-double-btn">取消</a>
				<a class="mc-tip-double-btn">确定</a>
			</div>
		</div>
		<span class="mc-ut-title">toast提示</span>
		<div class="mc-tip-toast mc-icon-check-circle-o">
			这个是toast提示信息！！！
		</div>
	</body>

</html>
