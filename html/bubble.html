<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>气泡提示框</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../lib/Metro-css/0.0.1/MetroCss.min.css"/>
		<style type="text/css">
			.paddin-left {
				padding: 20px;
			}
		</style>
	</head>

	<body>
		<span class="mc-ut-title">气泡提示</span>
		<p>在一些必要的场合可以使用气泡提示，提示用户一些信息！</p>

		<span class="mc-ut-title">上边</span>
		<div class="paddin-left">
			<div class="mc-bubble mc-bubble-top">
				这里边是提示信息！
			</div>
		</div>
		<span class="mc-ut-title">下边</span>
		<div class="paddin-left">
			<div class="mc-bubble mc-bubble-bottom">

			</div>
		</div>
		<span class="mc-ut-title">左边</span>
		<div class="paddin-left">
			<div class="mc-bubble mc-bubble-left">

			</div>
		</div>
		<span class="mc-ut-title">右边</span>
		<div class="paddin-left">
			<div class="mc-bubble mc-bubble-right">

			</div>
		</div>

	</body>

</html>
