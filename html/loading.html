<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>加载效果</title>
		<link rel="stylesheet" type="text/css" href="../css/base.css" />
		<link rel="stylesheet" type="text/css" href="../css/main.css" />
		<link rel="stylesheet" type="text/css" href="../css/loading.css" />
	</head>

	<body>
		<span class="mc-ut-title">方块加载</span>
		<div class="mc-load-block"></div>
		<span class="mc-ut-title">渐变消失加载</span>
		<div class="mc-load-gradient"></div>
		<span class="mc-ut-title">循环变化</span>
		<div class="mc-load-bounce">
			<div class="bounce-one"></div>
			<div class="bounce-two"></div>
		</div>
		<span class="mc-ut-title">正在加载...</span>
		<div class="mc-load">
			<div class="mc-load-main">
				<div class="mc-spinner-block">
					<div class="bar1"></div>
					<div class="bar2"></div>
					<div class="bar3"></div>
					<div class="bar4"></div>
					<div class="bar5"></div>
					<div class="bar6"></div>
					<div class="bar7"></div>
					<div class="bar8"></div>
					<div class="bar9"></div>
					<div class="bar10"></div>
					<div class="bar11"></div>
					<div class="bar12"></div>
				</div>
			</div>
			<p class="mc-load-info">Loading...</p>
		</div>

	</body>

</html>
